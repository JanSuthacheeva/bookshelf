{{define "title"}}Book {{.ID}}{{end}}
{{define "main"}}
<section class="m-10">
  <h1 class="text-2xl font-bold mb-2">{{.Title}}</h1>
  <p class="text-sm mb-6">by {{.Author}}</p>
  {{if .Finished}}
    <p>Status: Finished</p>
    <p>Started: {{.Started}}</p>
    <p>Finished: {{.Finished}}</p>
  {{else if .Started}}
    <p>Status: Reading</p>
    <p>Started: {{.Started}}</p>
  {{else}}
    <p>Status: Not Started</p>
  {{end}}
</section>
{{end}}
