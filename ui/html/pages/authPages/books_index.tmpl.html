{{define "title"}}My Books{{end}}

{{define "main"}}
<section class="m-10 flex flex-col gap-4 overflow-hidden">
  <h1 class="font-bold text-2xl mb-4 mx-6">My Booklist</h1>
  {{range .Books}}
    <div class="bg-white rounded-lg mx-6 px-6 py-2 flex flex-row justify-between items-center">
      <div class="w-1/3">
        <h2 class="font-bold font-lg">{{.Title}}</h2>
        <p>by {{.Author}}</p>
      </div>
      <div class="flex items-start flex-col gap-2 w-1/3">
        <p {{if eq .Status "Not Started"}}
        class="bg-gray-300 text-center text-sm rounded-xl w-[5.5rem]"
        {{else if eq .Status "Finished"}}
        class="bg-green-500 text-center rounded-xl text-sm w-[5.5rem]"
        {{else}}
        class="bg-yellow-300 rounded-xl text-center text-sm w-[5.5rem]"
        {{end}}>{{.Status}}</p>
      </div>
      <a href="books/{{.ID}}">View</a>
      <a href="#">Edit</a>
    </div>
  {{else}}
  <p>No books here yet. You can add books anytime you want.
  {{end}}
</section>
{{end}}
